<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kitten Weather</title>
</head>
<body>
    <header>
        <nav>
            <p id="date"></p>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>
    <div class="divider"></div>
    <main id="main">
        <form action="#">
            <input type="text" id="city-input" value="" placeholder="Stockholm">
            <img src="./icons/geo.svg" id="geo-locate" alt="geo locate">
            <img src="./icons/search.svg" id="search-btn" alt="search">
        </form>
        <div class="divider"></div>
        <p id="time-container"></p>
        <section id="current-weather-container"></section>
        <!-- <div class="divider"></div> -->
        <section id="sunrise-sunset-container"></section>
        <div class="divider"></div>
        <section id="day-forecast-container" class="day forecast-container"></section>
        <div class="divider"></div>
        <section id="week-forecast-container" class="week forecast-container"></section>
        <div class="divider"></div>
        <div id="js-area"></div>
        <!-- <p>Hallå hallå</p> -->
    </main>
    <script src="script-backup.js"></script>
</body>
</html>
